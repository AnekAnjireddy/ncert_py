<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Music Player</title>
</head>
<body>
    <div id="music-player">
        <h1>Random Music Player</h1>
        <audio controls id="audio-player">
            Your browser does not support the audio element.
        </audio>
        <p>Now playing: <strong id="current-song"></strong></p>
        <button onclick="playRandom()">Play Random Song</button>
        <button onclick="playPrevious()">Previous</button>
        <button onclick="playNext()">Next</button>
    </div>
    <script>
        // Sample song list (replace this with your actual list)
        var songList = [

            // Add more songs as needed
        ];

        var currentSongIndex = 0;

        function playRandom() {
            currentSongIndex = getRandomIndex();
            playSongByIndex(currentSongIndex);
        }

        function playNext() {
            currentSongIndex = (currentSongIndex + 1) % songList.length;
            playSongByIndex(currentSongIndex);
        }

        function playPrevious() {
            currentSongIndex = (currentSongIndex - 1 + songList.length) % songList.length;
            playSongByIndex(currentSongIndex);
        }

        function getRandomIndex() {
            return Math.floor(Math.random() * songList.length);
        }

        function playSongByIndex(index) {
            var audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = '/songs/' + songList[index];
            audioPlayer.load();
            audioPlayer.play();

            var currentSongElement = document.getElementById('current-song');
            // Extract the song name from the filename (assuming filenames are in the format "song_name.mp3")
            var songName = songList[index].replace(/\.[^/.]+$/, ""); // Remove the file extension
            currentSongElement.textContent = songName;
        }
    </script>
</body>
